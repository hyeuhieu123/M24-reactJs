<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function divideNumbers(a, b) {
        let hasError = false;
        try {
          if (isNaN(a) || isNaN(b)) {
            throw new Error("nhập 2 số ");
          }
          if (b === 0) {
            throw new Error("ko chia hết 0");
          }
          const result = a / b;
          console.log(result);
        } catch (error) {
          hasError = true;
          console.log("lỗi ", error.message);
        } finally {
          if (hasError) {
            console.log("kết thúc hàm ");
          }
        }
      }

      divideNumbers(4, 2);
      divideNumbers(3, 0);
      divideNumbers("hieu", 2);
    </script>
  </body>
</html>
